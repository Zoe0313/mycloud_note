    <title>{{ user.name }}的笔记</title>

    <table>

        <th>标题</th>
        <th>创建时间</th>
        <th>修改</th>
        <th>删除</th>
    </tr>
    {% for note in notes %}
    <tr style="background: {% cycle 'red' 'yellow' %};">
        <td>{{ note.id }}</td>
        <td>{{ note.title }}</td>
        <td>{{ note.create_time }}</td>
        <td><a href="/note/mod/{{ note.id }}">修改</a></td>
        <td><a href="/note/del/{{ note.id }}">删除</a></td>
    </tr>
    {% endfor %}
