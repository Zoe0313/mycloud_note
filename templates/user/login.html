<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="/user/login" method="post">
    {% csrf_token %}
    <div>
        <label>用户名</label>
        <input type="text" name="username" value="{{ username }}">
    </div>
    <div>
        <label>密码</label>
        <input type="password" name="password" value="{{ password }}">
    </div>
    <div>
        <label for="id_remeber">记住密码</label>
        <input type="checkbox" name="remember" id='id_remeber' value="1">
    </div>
    <div>
        <input type="submit" value="登录">
    </div>
</form>
</body>
</html>
